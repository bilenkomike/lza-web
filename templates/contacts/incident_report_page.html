{% extends "base.html" %}
{% load i18n %}

{% block content %}
<section class="form-page">
  <h1>{{ page.title }}</h1>
  <p class="form-page__intro">{{ page.introduction }}</p>

  {% if success %}
    <div class="form-success">{{ page.success_message }}</div>
  {% else %}
    <form method="post" class="form-card">
      {% csrf_token %}

      <div class="form-group">
        <label>{% trans "What happened" %}</label>
        {{ form.what_happened }}
      </div>

      <div class="form-group">
        <label>{% trans "Where happened" %}</label>
        {{ form.where_happened }}
      </div>

      <div class="form-group">
        <label>{% trans "Your name" %}</label>
        {{ form.name }}
      </div>

      <div class="form-group">
        <label>{% trans "Your phone number" %}</label>
        {{ form.phone }}
      </div>

      <div class="form-submit">
        <button type="submit">{% trans "Send info" %}</button>
      </div>
    </form>
  {% endif %}
</section>
{% endblock %}
